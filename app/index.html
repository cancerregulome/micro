<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>&micro;!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:css styles/micro.css -->
        <link rel="stylesheet" href="styles/jquery.ui.theme.css">
        <link rel="stylesheet" href="styles/micro.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <nav>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                    <a class="brand">&micro;</a>
                    <form class="navbar-form pull-left">
                        <input type="text" placeholder="Label" class="search-label" id="highlight" />
                    </form>
                    <a id="helpButton" class="btn btn-small btn-info pull-right" data-toggle="modal" data-target="#helpPanel" href="#">
                        <i class="icon-question-sign icon-white"></i>
                    </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="well container top-panel">
           X-Axis: miRNA <i class="icon-resize-horizontal"></i>
               <div class="btn-group xaxis_mapping" data-toggle="buttons-radio">
                    <button class="btn active" value="RPPA">RPPA</button>
                    <button class="btn" value="GEXP">GEXP</button>
              </div>
              <div style="display:inline-block; height:60px">
              <div id="color_legend" style="display:inline-block; width:250px; height:20px; margin-left:40px;"></div>
            </div>
        </div>
        <div id="helpPanel" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="helpPanelLabel" aria-hidden="true">
                 <div class="modal-header">
                      <a type="button" class="close" data-dismiss="modal" aria-hidden="true" href="#"><i class="icon-remove"></i></a>
                      <h3 id="helpPanelLabel">How to use the scatterplots</h3>
                  </div>
                  <div class="modal-body">
                    Drag : Brush <br>
                    Shift + Drag : Pan the plot<br>
                    Mousewheel : Zoom<br>
                    Click (data) : Select Gene, Protein, &micro;RNA<br>
                    Click (plot) : Remove brush<br>
                </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span8">
                    <div id="corr_scatterplot" class="main_scatterplot"></div>                   
                </div>
                <div class="span4">
                    <div id="gexp_scatterplot" class="side_scatterplot"></div>
                    <div id="mirn_scatterplot" class="side_scatterplot"></div>
                </div>
            </div>
        </div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/scripts.js -->
        <script data-main="scripts/config" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
